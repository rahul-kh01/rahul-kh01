name: Generate snake animation

on:
  schedule:           # execute every 12 hours
    - cron: '0 */12 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug: environment & branch
        run: |
          echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          echo "GITHUB_REF: $GITHUB_REF"
          echo "Default branch (git):"
          git rev-parse --abbrev-ref HEAD || true
          echo "List workflows dir:"
          ls -la .github/workflows || true

      - name: Generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg?palette=github-dark

      - name: Debug: list dist contents
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          if [ -d dist ]; then
            ls -la dist
          else
            echo "dist directory not found"
            exit 1
          fi

      - name: Debug: show generated snake head of file (if exists)
        run: |
          if [ -f dist/snake.svg ]; then
            echo "dist/snake.svg exists â€” printing first 20 lines:"
            head -n 20 dist/snake.svg || true
          else
            echo "dist/snake.svg not found"
            exit 1
          fi

      - name: Publish dist to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
